- name: Playbook for functional testing almanach
  hosts: almanach_api
  user: root
  gather_facts: false
  tasks:
    - name: Install httplib2 so we can use the uri module
      pip:
        name: httplib2
        executable: pip3
    - name: Check the almanach-api
      uri:
        url: "http://localhost:8000/info"
        status_code: 200
      register: result
      until:
        - result is defined
        - result.status is defined
        - result.status == 200
      retries: 5
      delay: 10
  vars_files:
    - test-vars.yml
