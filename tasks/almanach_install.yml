- name: Update APT index
  apt: update_cache=yes
  become: True

- name: Install Python dependencies
  apt: name={{ item }} state=present
  with_items:
    - python2.7
    - python-dev
    - python-pip
    - python-virtualenv

- name: Install Almanach
  pip: name=almanach virtualenv={{ almanach_app_dir }} virtualenv_python=python2.7 virtualenv_command=/usr/bin/virtualenv extra_args='-i https://pypi.python.org/simple'
