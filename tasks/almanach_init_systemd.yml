- name: Place the systemd init script
  template:
    src: "almanach-systemd-init.j2"
    dest: "/etc/systemd/system/{{ program_name }}.service"
    mode: "0644"
    owner: "root"
    group: "root"
  notify:
    - Restart almanach services
